<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SimCompanies CSV</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        padding: 12px;
        min-width: 300px;
      }
      h4 {
        margin: 0 0 8px 0;
        font-size: 14px;
      }
      .meta {
        font-size: 12px;
        color: #64748b;
        margin-bottom: 8px;
        word-break: break-all;
      }
      label { font-size: 12px; color: #64748b; }
      select { width: 100%; margin-top: 4px; padding: 6px 8px; }
      button {
        width: 100%;
        margin-top: 8px;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        background: #0f172a;
        color: #fff;
        cursor: pointer;
      }
      .secondary { background: #334155; }
      .status { margin-top: 8px; font-size: 12px; color: #64748b; }
      .ok { color: #16a34a; }
      .err { color: #dc2626; }
    </style>
  </head>
  <body>
    <h4>SimCompanies CSV</h4>
    <div id="last" class="meta">Last update: Never</div>
    <div id="targetStatements" class="meta">Statements target: Not set</div>
    <div id="targetResources" class="meta">Resources target: Not set</div>

    <label for="realm">Realm</label>
    <select id="realm">
      <option value="0">Magnates (realm 0)</option>
      <option value="1">Entrepreneurs (realm 1)</option>
    </select>

    <button id="pickStatements">Choose statements folder</button>
    <button id="pickResources" class="secondary">Choose resources folder</button>
    <button id="update">Update CSVs</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
